<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div{
			height: 200px;
			width: 200px;
		}
		.position-abs1{
			background: #ff0000;
		}
		.position-abs2{
			background: #00ff00;
			position: absolute;
			top: 0;
			left: 0;
		}
		.position-abs3{
			background: #0000ff;
		}
		.main{
			position: relative;
		}
	</style>
</head>
<body>
	
	<div class="main">
		<div class="position-abs1">1</div>
		<div class="position-abs2">2</div>
		<div class="position-abs3">3</div>
	</div>
	
</body>
</html>

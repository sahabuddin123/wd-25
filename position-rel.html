<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.square{
			height: 300px;
			width: 550px;
			background: #fff;
			border: 1px solid #000;
		}
		.circle{
			height: 200px;
			width: 200px;
			background: #ff0000;
			border-radius: 50%;
			position: relative;
			top: 250px;
			left: 160px;
		}
		
	</style>
</head>
<body>
	<div class="circle"></div>
	<div class="square"></div>
</body>
</html>
